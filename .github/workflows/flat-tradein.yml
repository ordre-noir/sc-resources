name: flat-tradeinspace
on:
  workflow_dispatch:
#  schedule:
#    - cron: 30 9 * 1/3 *
  push:
    paths:
      - .github/workflows/flat-tradein.yml
      - ./tradein.space/postprocessing_tradeinspace.ts
      - ./tradein.space/postprocessing_tradeinspace.py
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.10.x
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: https://tradein.space/api/data/GameData
          downloaded_filename: tradein.space/GameData.json
          postprocess: ./tradein.space/postprocessing_tradeinspace.ts
      
