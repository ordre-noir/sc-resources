name: flat-starmap
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/flat-starmap.yml
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.10.x
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: https://starmap.tk/api/index.php
          downloaded_filename: starmap/starmap.json
